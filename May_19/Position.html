<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="positionstyle.css">
</head>
<body>
    <div class="relative-container">
        <div class="pos">positioned</div>
        <div class="relative-element">I am relatively positioned</div>
      </div>
      <div class="absolute-container">
        <div class="absolute-element">I am absolutely positioned</div>
      </div>

      <div class="sticky-container">
        <div class="sticky-element">I am sticky positioned</div>
        <p>Scroll down to see the sticky effect</p>
        <p>More content...</p>
      </div>

      <div class="content">
        <p>Scroll down to see the fixed element</p>
        <div class="fixed-element">I am fixed positioned</div>
        <p>More content...</p>
      </div>      
</body>
</html>
