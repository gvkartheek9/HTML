<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="Imagestyle.css">
</head>
<body>
  <h1>My Image Gallery</h1>
  <div class="gallery-container">
    <img src="image1.jpg" alt="Image 1" class="thumbnail">
    <img src="image2.jpg" alt="Image 2" class="thumbnail">
    <img src="image3.jpg" alt="Image 3" class="thumbnail">
    </div>
  <div class="lightbox-overlay" id="lightbox">
    <img src="image3.jpg" alt="" id="lightbox-image" class="lightbox-image">
  </div>
  <script src="script.js"></script>
</body>
</html>
